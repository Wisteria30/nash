program: fp_main.py
method: grid
metric:
  name: recall
  goal: maximize
parameters:
  hamming_dist:
    values: [3, 5, 7, 10]
  data_hamming_dist:
    value: 4
  epoch:
    values: [10, 15, 20]
  output_size:
    values: [16, 32, 64, 128]
  hidden_size:
    values: [256, 512, 1024, 2048]
  dropout:
    values: [0.1, 0.2, 0.3]
  lr_decay_step:
    values: [1000, 5000, 10000]